<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slayzi — Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #f6ecff, #efe3ff);
  perspective: 1400px;
  color: #2b003f;
}

/* ===== 3D BACKGROUND ===== */
.bg {
  position: absolute;
  inset: 0;
  transform-style: preserve-3d;
  z-index: 0;
}

.cube {
  position: absolute;
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #e9c7ff, #c77dff);
  opacity: 0.25;
  transform-style: preserve-3d;
  animation: cubeFloat 20s linear infinite;
}

.cube:nth-child(1) { top: 15%; left: 10%; animation-duration: 22s; }
.cube:nth-child(2) { top: 70%; left: 15%; animation-duration: 26s; }
.cube:nth-child(3) { top: 25%; right: 12%; animation-duration: 24s; }
.cube:nth-child(4) { bottom: 15%; right: 18%; animation-duration: 28s; }

@keyframes cubeFloat {
  0% {
    transform: rotateX(0deg) rotateY(0deg) translateZ(0);
  }
  100% {
    transform: rotateX(360deg) rotateY(360deg) translateZ(120px);
  }
}

/* ===== MAIN SCENE ===== */
.scene {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(18px);
  border-radius: 28px;
  padding: 48px 38px;
  width: 90%;
  max-width: 520px;
  text-align: center;
  box-shadow: 0 40px 100px rgba(155,77,255,0.35);
  transform-style: preserve-3d;
  transition: transform 0.2s ease;
}

/* ===== CONTENT ===== */
.logo {
  width: 150px;
  margin-bottom: 24px;
  transform: translateZ(60px);
}

h1 {
  font-size: 3rem;
  font-weight: 800;
  background: linear-gradient(90deg, #9d4edd, #c77dff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transform: translateZ(55px);
}

.tag {
  margin: 18px auto 0;
  padding: 10px 22px;
  display: inline-block;
  border-radius: 30px;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(10px);
  font-size: 0.9rem;
  font-weight: 500;
  box-shadow: 0 10px 30px rgba(155,77,255,0.25);
  transform: translateZ(45px);
}

p {
  margin-top: 18px;
  font-size: 1.05rem;
  line-height: 1.6;
  color: #4a136f;
  transform: translateZ(40px);
}

/* ===== FORM (FIXED) ===== */
form {
  margin-top: 32px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
  transform: translateZ(55px);
}

input {
  padding: 14px 18px;
  border-radius: 40px;
  border: none;
  font-size: 0.95rem;
  min-width: 240px;
  outline: none;
  pointer-events: auto;
  box-shadow: 0 12px 30px rgba(155,77,255,0.25);
}

button {
  padding: 14px 36px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(135deg, #9d4edd, #7b2cbf);
  color: white;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(157,78,221,0.45);
}

.footer {
  margin-top: 28px;
  font-size: 0.85rem;
  opacity: 0.6;
  transform: translateZ(30px);
}

@media (max-width: 480px) {
  h1 { font-size: 2.4rem; }
  .card { padding: 40px 26px; }
}
</style>
</head>

<body>

<!-- 3D Background -->
<div class="bg">
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
</div>

<div class="scene">
  <div class="card" id="card">
    <img src="slayzi logo.jpg" class="logo" alt="Slayzi Logo">

    <h1>SLAYZI</h1>
    <div class="tag">Pinterest-inspired fashion & accessories</div>

    <p>
      Discover aesthetic dresses and curated accessories designed
      for soft luxury and Pinterest-core moods.
      <br>Soft. Stylish. You.
    </p>

    <form action="https://formspree.io/f/xvgenang" method="POST" id="form">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Get Notified</button>
    </form>

    <div class="footer">© Slayzi India · Coming Soon</div>
  </div>
</div>

<script>
const card = document.getElementById('card');
const form = document.getElementById('form');

let allowRotate = true;

form.addEventListener('mouseenter', () => allowRotate = false);
form.addEventListener('mouseleave', () => allowRotate = true);

document.addEventListener('mousemove', (e) => {
  if (!allowRotate) return;

  const x = (window.innerWidth / 2 - e.clientX) / 30;
  const y = (window.innerHeight / 2 - e.clientY) / 30;

  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

document.addEventListener('mouseleave', () => {
  card.style.transform = 'rotateY(0deg) rotateX(0deg)';
});
</script>

</body>
</html>
